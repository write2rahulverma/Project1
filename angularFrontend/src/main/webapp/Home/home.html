<div>
	<h1>Home Page</h1>
	
	<p>{{message}}</p>
	
	
</div>
<div class="w3-container">
  <h2>WELCOME</h2>

  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">Login</button>
  
  <button onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-green w3-large">Registration</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
  
      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
        <img src="img/img_avatar.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="#userHome" method="post">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="text" placeholder="Enter Password" name="psw" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>
  
  <div id="id02" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
  
      <div class="w3-center"><br>
        <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
        <img src="img/img_avatar.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form ng-controller="registrationController" class="w3-container" action="#userHome" method="post">
        <div class="w3-section">
          <label><b>First Name:</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter First Name" name="firstName" required>
          <label><b>Last Name:</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Last Name" name="lastName" required>
          <label><b>E-mail:</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter E-mail ID" name="Email" required>
          <label><b>Contact No:</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="number" placeholder="Enter Contact No." name="contact" required>
          <label><b>Date of Birth:</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="date" placeholder="Enter Username" name="DOB" required>
          <label><b>Role</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="checkbox" checked="checked">Admin
          <input class="w3-input w3-border w3-margin-bottom" type="checkbox" checked="checked">User
          <label><b>Create Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
          <label><b>Re-enter Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Re-Type Password" name="psw" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Register</button>
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id02').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
      </div>

    </div>
  
  </div>
</div>
